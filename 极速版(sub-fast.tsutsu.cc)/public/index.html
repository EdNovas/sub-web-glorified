<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="css/background-style.css">
    <title>つつの订阅转换(极速版)</title>
	<meta name="keywords" content="国内后端,转换魔改,魔改,ACL4SSR,在线订阅转换,Clash在线订阅转换,在线订阅转换" />
	<meta name="description" content="拥有贼好看的主题,高速后端,优质规则の在线订阅转换" />
<style>
      #breath_light {                                 /* 不透明度 */
    overflow: hidden;                               /* 溢出隐藏 */
    background: #182742;                              /* 外边距 */
    height: 100%;
  overflow-y:auto;
    /* IE10、Firefox and Opera，IE9以及更早的版本不支持 */
    animation-name: breath;                         /* 动画名称 */
    animation-duration: 10s;                         /* 动画时长3秒 */
    animation-timing-function: ease-in-out;         /* 动画速度曲线：以低速开始和结束 */
    animation-iteration-count: infinite;            /* 播放次数：无限 */
 
    /* Safari and Chrome */
    -webkit-animation-name: breath;                 /* 动画名称 */
    -webkit-animation-duration: 10s;                 /* 动画时长3秒 */
    -webkit-animation-timing-function: ease-in-out; /* 动画速度曲线：以低速开始和结束 */
    -webkit-animation-iteration-count: infinite;    /* 播放次数：无限 */
}
#breath_light::-webkit-scrollbar { width: 0 !important }
#breath_light { -ms-overflow-style: none; }
#breath_light { overflow: -moz-scrollbars-none; }
@keyframes breath {
    from { background: #182742c8;    }                          /* 动画开始时的不透明度 */
    50%  { background: #182742;  }                          /* 动画50% 时的不透明度 */
    to   { background: #182742c8;  }                          /* 动画结束时的不透明度 */    
}
 
@-webkit-keyframes breath {
    from { background: #182742c8;    }                          /* 动画开始时的不透明度 */
    50%  { background: #182742;  }                          /* 动画50% 时的不透明度 */
    to   { background: #182742c8;  }                           /* 动画结束时的不透明度 */
}
.loading-div {
      height: 100%;  
    z-index: 0;  
    background: #182742
    } 
    /* .loading-div::before {
      display: inline-block;
      vertical-align: middle;
    }  */
    .sk-chase {
  width: 60px;
  height: 60px;
  position: absolute;
  left:0;
  top:0;
  right:0;
  bottom:0;
  margin:auto;
  animation: sk-chase 2.5s infinite linear both;
}

.sk-chase-dot {
  width: 100%;
  height: 100%;
  position: absolute;
  left: 0;
  top: 0; 
  animation: sk-chase-dot 2.0s infinite ease-in-out both; 
}

.sk-chase-dot:before {
  content: '';
  display: block;
  width: 25%;
  height: 25%;
  background-color: rgb(228, 228, 228);
  border-radius: 100%;
  animation: sk-chase-dot-before 2.0s infinite ease-in-out both; 
}

.sk-chase-dot:nth-child(1) { animation-delay: -1.1s; }
.sk-chase-dot:nth-child(2) { animation-delay: -1.0s; }
.sk-chase-dot:nth-child(3) { animation-delay: -0.9s; }
.sk-chase-dot:nth-child(4) { animation-delay: -0.8s; }
.sk-chase-dot:nth-child(5) { animation-delay: -0.7s; }
.sk-chase-dot:nth-child(6) { animation-delay: -0.6s; }
.sk-chase-dot:nth-child(1):before { animation-delay: -1.1s; }
.sk-chase-dot:nth-child(2):before { animation-delay: -1.0s; }
.sk-chase-dot:nth-child(3):before { animation-delay: -0.9s; }
.sk-chase-dot:nth-child(4):before { animation-delay: -0.8s; }
.sk-chase-dot:nth-child(5):before { animation-delay: -0.7s; }
.sk-chase-dot:nth-child(6):before { animation-delay: -0.6s; }

@keyframes sk-chase {
  100% { transform: rotate(360deg); } 
}

@keyframes sk-chase-dot {
  80%, 100% { transform: rotate(360deg); } 
}

@keyframes sk-chase-dot-before {
  50% {
    transform: scale(0.4); 
  } 100%, 0% {
    transform: scale(1.0); 
  } 
}
</style>
</head>
<body id="breath_light" style="margin:0;padding:auto;">
  <div class="loading-div">
    <div class="sk-chase">
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
    </div>
  </div>
  <div style="padding:0;margin:0;top:0;height:30px;text-align:center;width:100%;background-color:rgb(164, 202, 252);">
    
    <a href="https://sub.tsutsu.cc" class="text" style="font-weight: bold;color:rgb(47, 50, 97);margin:5px;font-size:15px;text-decoration:none;margin-left:15px;line-height:30px">太简陋了？访问完整魔改版：<span style="text-decoration:underline;">https://sub.tsutsu.cc</span></a>
  </div>
    <div id="app"></div>
    <script src='js/jquery.min.js'></script>
  <script>
    document.onreadystatechange = function () {
      if (document.readyState == "complete") {    
        $(".sk_chase").hide();
        $(".loading-div").hide();
          // $(".intro-container").fadeIn(600);
      }
    }
  </script>
</body>
</html>
